{% extends 'layout.html' %}

{% block beforeContent %}
  {% include "includes/phase-banner.html" %}
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

      <fieldset class="nhsuk-fieldset">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
          <h1 class="nhsuk-fieldset__heading">
            Are you sure you want to disable the user: {{ data['email'] }}?
          </h1>
        </legend>
      
        <div class="nhsuk-form-group">

          <form action="result" method="POST" style="display: inline-block;">
            <button class="nhsuk-button nhsuk-button--secondary nhsuk-u-margin-right-4" type="submit">
              No
            </button>
          </form>

          <form action="" method="POST" style="display: inline-block;">
            <button class="nhsuk-button nhsuk-button--secondary" type="submit">
              Yes
            </button>
          </form>
          
        </div>
      
      </fieldset>

    </div>
  </div>
{% endblock %}
